<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting-Minute</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p>Al-Risala Org.</p>
        <div class="container">
        <section class="title-date">
            <H1>Meeting Minute</H1>
            <p class="date"></p>
        </section>
        <section>
            <form>
            <div>
                <h2>Agenda</h2>
                <textarea name="Agenda" id="agenda" cols="30" rows="10"></textarea>
            </div>
            <div>
                <h2>Action Items</h2>
                <textarea name="Action" id="action" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">Save</button>
            <button type="button">Edit</button>
            <button type="button">Delete</button>
            </form>
        </section>
        <section class="attendance">
            <div>
                <form class="attendance">
                <p>time</p>
                <input type="text" placeholder="name" />
                <button type="submit" class="save-attendance">save</button>
                <button type="button" class="close-attendance">Close</button>
                <button type="submit" class="add-attendance">Add-New</button>
                </form>
            </div>
        </section>
        </div>
    </main>
    <section class="attend-holder">
        <p class="date"></p>
        
    </section>
</body>
</html>
